# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
}

# ==============================================================================
# BACKGROUND
# ==============================================================================

background {
    monitor =
    path = ~/Pictures/2.jpg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.1
    color = $base
}

# ==============================================================================
# TIME
# ==============================================================================

# Time glow effect
label {
    monitor = eDP-1
    text = $TIME
    color = rgba(255, 255, 255, 0.3)
    font_size = 85
    font_family = $font
    position = 2, 152
    halign = center
    valign = center
}

# Time display
label {
    monitor = eDP-1
    text = $TIME
    color = $text
    font_size = 80
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(255, 255, 255, 0.6)
}

# ==============================================================================
# DATE
# ==============================================================================

label {
    monitor = eDP-1
    text = cmd[update:3600000] date +"%A, %d %B %Y"
    color = $subtext1
    font_size = 20
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

