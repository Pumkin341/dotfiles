# ==============================================================================
# AVATAR
# ==============================================================================

# Avatar outer glow
image {
    monitor = eDP-1
    path = $HOME/Pictures/profile.jpg
    size = 95
    border_size = 1
    border_color = rgba(255, 255, 255, 0.2)
    position = 0, -8
    halign = center
    valign = center
    shadow_passes = 4
    shadow_size = 15
    shadow_color = rgba(255, 255, 255, 0.15)
}

# Avatar
image {
    monitor = eDP-1
    path = $HOME/Pictures/profile.jpg
    size = 80
    border_size = 3
    border_color = $accent
    position = 0, -10
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(139, 125, 255, 0.5)
}

# ==============================================================================
# WELCOME MESSAGE
# ==============================================================================

label {
    monitor = eDP-1
    text = Welcome back, $USER
    color = $text
    font_size = 18
    font_family = $font
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(255, 255, 255, 0.3)
}

# ==============================================================================
# INPUT FIELD
# ==============================================================================

input-field {
    monitor = eDP-1
    size = 280, 45
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(ffffff)
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = Password...
    hide_input = false
    check_color = $green
    fail_color = $red
    fail_text = Authentication Failed! ($ATTEMPTS)
    capslock_color = $yellow
    position = 0, -140
    halign = center
    valign = center
    shadow_passes = 4
    shadow_size = 10
    shadow_color = rgba(255, 255, 255, 0.4)
}
